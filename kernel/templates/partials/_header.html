<section id="top-bar" class="p-2 mr-5 ml-5 mt-2 mb-2">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        {% for cont in contact %}
        <i class="fas fa-phone"></i> {{ cont.phone }}
      </div>
      <div class="col-md-4 text-center">
        <i class="fas fa-envelope-open"></i> {{ cont.email }}
      </div>
      {% endfor %}
      <div class="col-md-4">
        <div class="social text-right">
          {% for social in socialmedia.all %} {% if social.icon %}
          <a href="{{ social.url }}"> {{ social.icon.as_html }} </a>
          {% endif %} {% if social.png %}
          <a href="{{ social.url }}">
            <img class="png" style="width: 20px" src="{{ social.png.url }}"
          /></a>

          {% endif %} {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
