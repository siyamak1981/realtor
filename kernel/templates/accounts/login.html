{% extends 'shared/base.html' %}
{% block title %}  ورود | {% endblock %}
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card shadow-lg mb-5 rounded">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-sign-in-alt"></i> ورود</h4>
            </div>
            <div class="card-body">
                {% include 'partials/_alerts.html' %}
            <form action="{% url 'accounts:login' %}" method="POST">
              {% csrf_token %}
              {{ form }}
              <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" name="username" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="password2">پسورد</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <input type="submit" value="Login" class="btn btn-secondary btn-block">
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            تاکنون ثبت نام نکرده اید؟ <a href="{% url 'accounts:register' %}">ثبت نام</a>
          </div>
          <div class="text-center py-2">
           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>{% endblock %}
